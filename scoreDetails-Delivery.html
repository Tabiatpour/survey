<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>رضایت از تحویل سفارش</title>
    <link rel="stylesheet" href="./css/setting.css" />
    <link rel="stylesheet" href="./css/scoreDetails.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="dataBox">
        <div class="goBack">
          <a href="scoreDetails.html"><img src="./img/goBack.png" alt="" /></a>
        </div>
        <div class="dataBoxTitle">میزان رضایت از تحویل سفارش</div>
        <div class="scoreBox">
          <div class="emoji">
            <img
              src="./img/imoji/verygood.png"
              alt="خیلی خوب"
              id="verygood"
              onclick="ChangeSatisfaction(6)"
              class="oneSelect"
            />
          </div>
          <div class="emoji">
            <img
              src="./img/imoji/good.png"
              alt="خوب"
              id="good"
              onclick="ChangeSatisfaction(7)"
              class="oneSelect"
            />
          </div>
          <div class="emoji">
            <img
              src="./img/imoji/poker.png"
              alt="متوسط"
              id="poker"
              onclick="ChangeSatisfaction(8)"
              class="oneSelect"
            />
          </div>
          <div class="emoji">
            <img
              src="./img/imoji/bad.png"
              alt="بد"
              id="bad"
              onclick="ChangeSatisfaction(9)"
              class="oneSelect"
            />
          </div>
          <div class="emoji">
            <img
              src="./img/imoji/veryBad.png"
              alt="خیلی بد"
              id="verybad"
              onclick="ChangeSatisfaction(10)"
              class="oneSelect"
            />
          </div>
        </div>
        <div class="reasonBox" id="reasonBox">
          <div>
            <span class="cuideline"
              >کافیست میزان رضایت خود را با انتخاب گزینه مناسب نشان دهید.</span
            >
          </div>
        </div>
      </div>
      <a href="./thanksPage.html"><button class="button">ثبت</button></a>
    </div>
  </body>
  <script src="./js/jquery.js"></script>
  <script src="./js/main.js"></script>
  <script>
    $.post(
      "www.saatrapstage.com/tabeeat",
      { value: "good" },
      function (response0) {}
    );
  </script>
</html>
